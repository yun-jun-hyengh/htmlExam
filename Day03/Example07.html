<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color:blue;
        }
        .two{
            color: brown;
            text-decoration: italic;
        }
        .three{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!--
        * 앞선 예제와 같이 타입 선택자를 지정하면 그 태그를 사용한 모든 요소에 
        스타일을 적용 한다. 그래서 같은 태그라도 일부는 다른 스타일을 사용하고 싶다면 
        클래스 선택자와 아이디 선택자가 있다 

        클래스 선택자
        - 특정 부분에 스타일을 적용한다 
        .클래스명{스타일 규칙} 
    -->
    <p class="one">첫번째 문단</p>
    <p class="two">두번째 문단</p>
    <p class="three">세번째 문단</p>
</body>
</html>
