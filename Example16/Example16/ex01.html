<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        jQuery
        - jQuery는 자바스크립트의 라이브러리로 html 요소를 간단하고 편리하게 
        사용하는 기능이 내장되어 있다 
        - 자바스크립트는 동적인 기능 구현할 수 있지만 코드가 길고 복잡해지는 단점이 있는데 
        이를 jQuery를 사용하면 같은 기능도 간략하고 단순한 코드로 구현할 수 있다 

        * 제이쿼리 장점
        1. 간결하고 직관적인 문법 
        2. 크로스 브라우저 호환성 
        3. 강력한 선택자 
        4. 다양한 플러그인과 확장성
        5. ajax와 서버 통신의 용이성 
        6. 다양한 효과와 애니메이션 

        선택자
        전체 선택자 : $("*") 모든 요소를 선택한다 
        아이디 선택자 : $("#아이디명") id속성에 지정한 값을 가진 요소를 선택
        클래스 선택자 : $("#클래스명") class 속성에 지정한 값을 가진 요소를 선택
        요소 선택자 : $("요소명") 지정한 요소들과 일치하는 요소들만 선택 
        그룹 선택자 : $("선택1, 선택2..") 지정된 요소들을 한번에 선택 
        종속 선택자 : $("요소.클래스명")
                    $("요소.아이디명")
                    요소들 중 클래스 혹은 아이디인 요소를 선택 

    -->
    <p id="p_id">jQuery</p>

    <h1>h1문자열1</h1>
    <h1>h1문자열2</h1>
    <h1>h1문자열3</h1>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    // * jQuery는 태그 등 엘리먼트에서 값이나 스타일, 또는 속성등을 
    // 조작하기 위한 함수들을 지원한다 !! 

    // html()
    // - 해당하는 요소의 가장 처음 대상의 값만 가져온다 
    // - 요소의 자식 태그들의 태그나 문자열을 모두 읽어옴 

    // text()
    // - 해당하는 모든 요소의 값을 가져옴 
    // - 단순 text로 읽어옴 
    let id1 = $("#p_id").html();
    let id2 = $("#p_id").text();
    console.log(id1);
    console.log(id2);

    let h1Html = $("h1").html();
    let h1Text = $("h1").text();
    console.log(h1Html);
    console.log(h1Text);
</script>

</html>
