<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    <h1> ~ <h6> 태그는 HTML 문서에서 
    제목을 정의할 때 사용한다 
    <h1> 요소가 가장 중요한 제목을 정의하고
    <h6> 요소가 가장 덜 중요한 제목을 정의한다 
    숫자가 커질수록 글자는 작아진다 
    자동으로 문단이 나눠진다 <p> 태그 사용 효과가 
    함께 있다 
  -->
  <h1>h1 글자크기</h1>
  <h2>h2 글자크기</h2>
  <h3>h3 글자크기</h3>
  <h4>h4 글자크기</h4>
  <h5>h5 글자크기</h5>
  <h6>h6 글자크기</h6>
</body>
</html>
