<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        label 태그
        - label 태그는 input 태그와 같은 폼 요소에 레이블을 붙일 때 사용한다 
        - 레이블이란 입력란 가까이에 글자를 붙여 놓은 텍스트를 말한다.
        즉) 이름 그대로 라벨 역할을 한다 
        폼 내부에서 해당 폼의 조작을 담당하는 태그의 이름표로 쓰인다 
    -->
    <form action="#">
        <label>아이디 : </label>
        <input type="text">
        <label>비밀번호 : </label>
        <input type="text">
    </form>
</body>
</html>
