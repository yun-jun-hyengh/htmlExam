<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        파일 첨부하기 
        폼에서 사진이나 문서를 첨부해야 하는 경우 사용
        type="file" 유형을 사용하면 웹 브라우저 화면에 파일을 선택할 수 있다 
        파일을 선택하고 열기를 하면 파일이 첨부된다     
    -->
    <input type="file">
    <input type="file" multiple> <!-- 만약 파일을 여러개 업로드 하고 싶다면 multiple 를 사용하면됨-->
</body>
</html>
