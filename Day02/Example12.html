<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form style="display: inline-block;">
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <p>
                        <li>
                            <label for="prod">주문 상품</label>
                            <input type="text" id="prod" value="상품용 3kg" readonly>
                        </li>
                    </p>
                    <p>
                        <li>
                            <label for="user_name">이름</label>
                            <input type="text" id="user_name">
                        </li>
                    </p>
                    <p>
                        <li>
                            <label for="addr">배송 주소</label>
                            <input type="text" id="addr" required> <!-- 필수적으로 입력할 때 사용-->
                        </li>
                    </p>
                    <p>
                        <li>
                            <label for="mail">이메일</label>
                            <input type="text" id="mail">
                        </li>
                    </p>
                    <p>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="text" id="phone" placeholder="하이픈(-)을 제거하고 입력해 주세요" required>
                        </li>
                    </p>
                    <p>
                        <li>
                            <label for="subDate">배송지정</label>
                            <input type="date" id="subDate"><small>(주문일로부터 최소 3일 이후)</small>
                        </li>
                    </p>
                    <p>
                        <li>
                            <label for="memo">메모</label>
                            <!--
                                textarea
                                - 게시판에 글을 입력하거나 회원 가입 양식에서 사용자 약관을 표시할 때 자주 사용한다 
                                cols : 텍스트 영역의 가로 너비를 문자 단위로 지정한다 
                                rows : 텍스트 영역의 세로 길이를 줄 단위로 지정한다 지정한 숫자보다 줄 개수가 
                                많아지면 스크롤 막대가 생겨난다 
                            -->
                            <textarea id="memo" cols="40" rows="4"></textarea> <!-- 여러 줄을 입력하는 텍스트 영역 -->
                        </li>
                    </p>
                </ul>
            </fieldset>
            <br>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="주문취소">
            </div>
        </form>
    </div>
</body>
</html>
