<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <fieldset>, <legend>
        
        <fieldset> : 하나의 폼 안에서 여러 구역을 나누어 표시할 때 
                     관계된 요소들끼리 묶어주며 그룹화 한다.
        <legend> : fieldset에 제목을 달아주는 역할 
                   스크립트에서 접근 시 보다 용이하게 만들어주며 사용자의 
                   접근성 또한 높여줌 
    -->
    <form action="#">
        <fieldset>
            <legend>윤준형 강사 만족도 조사</legend>
            <input type="checkbox">매우좋음(사랑해요♥)
            <input type="checkbox">좋아요
            <input type="checkbox">보통
            <input type="checkbox">싫어요
            <input type="checkbox">매우싫어요
        </fieldset>

        <fieldset>
            <legend>하고 싶은 말</legend>
            <textarea rows="3" cols="60"></textarea>
        </fieldset>
    </form>
</body>
</html>
