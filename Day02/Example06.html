<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 로그인 form 만들기 
    
        id 속성과 name 속성

        id : 주로 JavaScript에서 다루기 위해 지정한다 
        name : action에 해당하는 페이지로 전달하는 파라미터로 사용
    -->
    <form>
        <fieldset>
            <label>아이디 : <input type="text" id="userId" name="userId" size="10"/></label>
            <label>비밀번호 : <input type="password" id="userPw" name="userPw" size="10"/></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
