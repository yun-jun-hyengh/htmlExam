<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            background-color: blue;
        }
        .div2{
            background-color: aqua;
        }
        .div3{
            background-color: blueviolet;
        }
        .span1{
            background-color: chartreuse;
        }
        .span2{
            background-color: red;
        }
        .span3{
            background-color: sienna;
        }
    </style>
</head>
<body>
    <div class="div1">
        첫번째
    </div>
    <div class="div2">
        두번째
    </div>
    <div class="div3">
        세번째
    </div>
    <br>
    <span class="span1">첫번째</span>
    <span class="span2">두번째</span>
    <span class="span3">세번째</span>
</body>
</html>
