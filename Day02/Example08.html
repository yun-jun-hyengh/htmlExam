<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        label은 주로 값을 입력받는 곳에 이름을 적는 태그이며
        for를 통해 for 뒤에 나오는 값과 id 가 같은것을 찾아 연결시키는 역할
        즉) 간단히 말하면 위와 같은 경우에 label 부분을 마우스로 클릭하여도
        for=""를 통해 id=""를 가지는 input부분에 값을 입력할 수 있다
    -->
    <h1 >회원가입</h1>
    <form>
        <fieldset style="width: 500px;">
            <legend>정보입력</legend>
            <ul>
                <li>
                    <label for="userId">아이디</label>
                    <input type="text" id="userId">
                </li>
                <br>
                <li>
                    <label for="userEmail">이메일</label>
                    <input type="email" id="userEmail">
                </li>
                <br>
                <li>
                    <label for="pw1">비밀번호</label>
                    <input type="password" id="pw1">
                </li>
                <br>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2">
                </li>
            </ul>
        </fieldset>
        <p><br></p>
        <fieldset style="width: 500px;">
            <legend>메일수신동의</legend>
            <label for="mailing_y">동의</label>
            <input type="radio" id="mailing_y" name="mailing">
            <label for="mailing_n">비동의</label>
            <input type="radio" id="mailing_n" name="mailing">
        </fieldset>
        
        <br>
        <input type="submit" value="가입하기">
        <input type="reset" value="가입취소">
    </form>
</body>
</html>
