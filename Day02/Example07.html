<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        체크박스와 라디오 버튼을 삽입하는 폼 만들기

        value : 선택한 체크 박스나 라디오 버튼을 서버에 넘겨줄 값을 지정
        checked : 체크박스나 라디오 버튼의 항목은 처음에 아무것도 선택되지 않은 상태로 
                  화면에 표시되는데 여러 항목 중에서 기본으로 선택해 놓고 싶은 항목에 사용한다.
    -->
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <label><input type="checkbox" value="s3">선물용 3kg</label>
            <label><input type="checkbox" value="s5">선물용 5kg</label>
            <label><input type="checkbox" value="f3">가정용 3kg</label>
            <label><input type="checkbox" value="f5">가정용 5kg</label>

            <p><b>포장 선택</b></p>
            <label><input type="radio" value="yes">선물포장</label>
            <label><input type="radio" value="no" checked>선물포장안함</label>
        </fieldset>
    </form>
</body>
</html>
