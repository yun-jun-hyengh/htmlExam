<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            border: 1px solid blue;
            padding-top: 20px;
            padding-bottom: 40px;
            padding-left: 120px;
            padding-right: 60px;
        }
        .p2{
            border: 1px solid blue;
            margin-top: 50px;
            margin-bottom: 40px;
            margin-left: 200px;
            margin-right: 60px;
        }
    </style>
</head>
<body>
    <!--
        마진패딩 알아보는 사이트 
        https://velog.io/@bami/CSS-%EB%A7%88%EC%A7%84margin%EA%B3%BC-%ED%8C%A8%EB%94%A9padding
        
        블록 요소와 인라인 요소 
        - html의 요소는 크게 블록 요소(block element)와 인라인 요소(inline element)로 구분된다 
        반드시 css를 잘 적용하기 위해 꼭 알아야 되는 지식임 

        블록요소(block element)
        - 사용 가능한 최대 가로 너비를 사용한다(기본 너비값은 100%)
        - 전체를 차지하기 때문에 각 요소들이 수직으로 쌓인다(한 줄에 한개만 비치)
        - 크기값 가질 수 있다(가로너비 & 세로 길이 지정 가능)
        - 상하좌우 margin padding을 가질 수 있다 
        - div, p, ul, ol, li, h1 ~ h6, form, header, nav, footer, section, article
        aside, table, th, td, figure, figcaption, caption, blockquote


        인라인요소(inline element)
        - 사용 가능한 필요한 만큼의 역역을 사용함 (컨텐츠 너비 만큼)
        - 요소들이 수평으로 쌓임 (한 줄에 여러개 배치)
        - 크기값 가질 수 없음 
        - 상하 마진 적용 불가능 (좌우 마진은 가능 / 상하좌우 패딩도 가능)
        - 텍스트를 작업하는 요소로 적합 
        - span, a, em, b, strong, video, audio 등 

        인라인-블록 요소(inline-block element)
        - 기본 특성은 인라인이라 요소가 수평으로 쌓이지만 
        블록 요소처럼 사이즈를 적용할 수 있다 
        - 
    -->
    <!-- margin padding 실습 -->
    <!--
        margin
        - 마진(margin)은 현재 요소 주변의 여백 공간을 의미한다.
        - 마진을 조절하면 현재 요소와 다른 요소간의 공간을 조절할 수 있다 

        padding
        - 패딩(padding)은 콘텐츠와 테두리 사이의 여백 공간이다 
        - 마진과 기본적인 사용방법, 속성 값이 같다 
    -->
    <p class="p1">이것이 padding 이다</p>
    <p class="p2">이것이 margin 이다</p>
</body>
</html>
