<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    table 만들기 
    - 보통 웹 사이트 게시판 만들때 많이쓴다 
    - 웹 문서에서 자료를 정리할 때 자주 쓰는 태그는 표다 
    - table은 행과 열 그리고 셀로 이뤄진다 
    - 셀은 행과 열이 만나 이뤄지는 곳으로 표의 내용이 
    들어가는 한 칸을 의미한다.

    <table></table> : 표의 시작과 끝을 알림
    <caption> : 표에 제목을 붙이려면 사용하면 됨
    <tr> : row의 약자로 테이블의 행을 표현한다.
    <td> : 행 안에 있는 셀을 만든다 
    <th> : table header의 약자로 테이블의 타이틀을 표시한다.
    
    border-collapse: collapse;
    - 테이블 선을 단선으로 적용한다 !! 
  -->
  <table style="border: 1px solid black; border-collapse: collapse;">
    <tr style="border: 1px solid black; border-collapse: collapse;">
      <td style="border: 1px solid black; border-collapse: collapse;">1행 1열</td>
      <td>1행 2열</td>
    </tr>
    <tr>
      <td style="border: 1px solid black; border-collapse: collapse;">2행 1열</td>
      <td>2행 2열</td>
    </tr>
  </table>
</body>
</html>
