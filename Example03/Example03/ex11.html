<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    이미지 크기를 조절하는 width(너비), height(높이) 속성
  -->
  <img src="images/index1.png" alt="핑크빈"><br>
  <img src="images/index1.png" width="60%" height="45%"><br>
  <img src="images/index1.png" width="450px" height="350px">

  <!--
    이미지 크기를 표현하는 단위 
    % : 이미지 크기의 값을 퍼센트(%)로 지정하면 현재 웹
    브라우저 창의 너비와 높이를 기준으로 이미지 크기를 결정한다 

    px : 이미지 크기의 값을 픽셀(px)로 지정하면 이미지의 
    너비나 높이를 해당 픽셀 크기만큼 표시한다.
  -->
</body>
</html>
