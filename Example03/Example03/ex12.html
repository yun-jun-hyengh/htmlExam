<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    form 태그 
    - 웹 페이지에서 어떠한 정보를 서버로 보내거나 혹은 
    서버로 보내지 않더라도 웹 페이지에서 사용자와
    상호작용을 하기 위해 입력값이나 버튼과 같은 이벤트 
    요소가 필요할 때 사용되는 것 

    form 태그의 속성 
    method : 사용자가 입력한 내용을 서버 쪽 프로그램으로 
    어떤 방식으로 넘겨줄지 정함 
    속성값 => get, post

    action
    - form 태그 안의 내용을 처리해 줄 서버 url을 지정한다

    target
    - action 속성에서 지정한 스크립트 파일을 현재 창이
    아닌 다른 위치에서 열도록 한다 
  -->
  <form action="ex09.html" target="_blank">
    <input type="submit" value="이동">
  </form>
</body>
</html>
