<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
    <title>실습예제</title>
</head>
<!--
    HTML4와 HTML5 차이 
    https://www.w3schools.com/tags/tag_doctype.ASP
-->
<!--
    이 모든 것들이 HTML5에서는 지원하지 않는다 !! 
    body태그에서 사용할 수 있는 속성 
    alink : 해당 문서의 활성화된(현재 마우스가 클릭하고 있는) 링크의 색상을 명시
    background : 해당 문서의 배경 이미지를 명시함 
    bgcolor : 해당 문서의 배경색을 명시함 
    link : 아직 방문하지 않은 링크의 색상을 명시함 
    text : 해당 문서의 텍스트 색상을 명시함 
    vlink : 방문했던 링크의 색상을 명시함 
-->
<body bgcolor = "black" text="#ffffff" link="#00ffff" alink="yellow" vlink="#cef2w79">
    <!-- https://7942yongdae.tistory.com/119 => 이 사이트 보여주면서 설명하기  -->
    <!-- 하이퍼 링크를 설정하는 태그 -->
    <a href="링크를 걸 주소">링크 걸 데이터[글 또는 이미지]</a>

    <p>
        <a href="https://www.google.co.kr">Google</a>
    </p>
    <hr>
    <!-- title : 하이퍼링크에 마우스를 올렸을 때 표시되는 팁 -->
    <a href="https://www.daum.co.kr" title="daum">Daum</a>
    <hr>
    <!-- target="_blank" : 현재 페이지가 아닌 새 페이지 또는 새 탭에 링크 페이지 열기 -->
    <p>
        <a href="https://www.naver.co.kr" title="naver" target="_blank">Naver</a>
    </p>
</body>
</html>
