<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 : 브라우저에는 나타나지 않는 설명 문구 -->
    안녕하세요<br> <!-- 한줄 개행 -->
    만나서 반가워요
    <p> <!-- paragraph 문단 나누기 태그, br 태그를 두번 사용한 효과 -->
        저는 html로 코딩하는걸 좋아합니다.
    </p>
    <hr> <!-- hr : 수평선 태그 -->

    <p>
        저희 홈페이지를 방문해 주셔서 감사합니다.
    </p>
</body>
</html>
