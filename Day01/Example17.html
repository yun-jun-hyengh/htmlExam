<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, thead, tbody, td,th {
            border:solid 1px #000;border-collapse:collapse;
        }
    </style>
</head>
<body>
    <!--
        rowspan, colspan : 행이나 열을 합칠 때 사용하는 태그

        rowspan : 행을 합칠 때 사용
        colspan : 열을 합칠 때 사용 
    -->
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
