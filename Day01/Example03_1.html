<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        참고 사이트 : https://coding-factory.tistory.com/883
        시맨틱 태그
        - 시맨틱이란 의미론적인 의미가 통하는 이라는 뜻을 가지고 있다 
        즉) 시맨틱 태그란 의미를 부여한 태그라는 뜻이 된다 
        <div>태그에 의미를 부여했다고 생각하면 된다 !! 
        - 시맨틱 태그를 사용하면 문서의 가독성과 유지보수가 쉬워진다 !!
        
        시멘틱 태그 종류
        <header> : 사이트의 머리부분에 사용 => 사이트의 로고나 제목등을 기술할 때 사용한다
        <main> : 메인 콘텐츠롤 나타내는데 사용 
            => 해당 페이지의 메인 콘텐츠를 나타낼 때 사용한다 
            => 해당 문서의 중심이 되는 주제나 확장되는 콘텐츠로 구성되어야 한다 
            => 한 번만 사용해야 한다 
        <section> : 제목별로 나눌 수 있는 문서의 콘텐츠 영역을 구성하는 요소 
        <article> : 개별 콘텐츠를 나타내는 요소 
        <aside> : 좌우측의 사이드 영역(필수 요소는 아니므로 필요한 경우 적절히 활용하면됨)
        <footer> : 사이트의 바닥부분, 주로 연락처나 제작자 정보등을 기술하는 부분
        <hgroup> : 제목과 부제목을 묶어서 나타내는 요소 
        <nav> : 웹 페이지 메뉴를 만들 때 사용 

        <div>
        - <div id="header"> or <div class="section"> 처럼 
          id나 class 속성을 사용해 문서 구조를 만들거나 스타일을 적용할 때 사용한다 
          즉 영역을 구별하거나 스타일로 문서를 꾸민다 
    -->
    <!-- 헤더 -->
  <header>
    <h1>나의 블로그</h1>
    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#about">소개</a></li>
        <li><a href="#contact">연락처</a></li>
      </ul>
    </nav>
</header>

  <!-- 메인 콘텐츠 -->
  <main>
    <article>
      <h2>블로그 포스트 제목</h2>
      <p>블로그 포스트 내용...</p>
    </article>
  </main>

  <!-- 사이드바 -->
  <aside>
    <h3>관련 링크</h3>
    <ul>
      <li><a href="#">링크 1</a></li>
      <li><a href="#">링크 2</a></li>
    </ul>
  </aside>

  <!-- 푸터 -->
  <footer>
    <p>Copyright 2023. All Rights Reserved.</p>
  </footer>
</body>
</html>
