<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        기울인 텍스트를 입력해 주는 <em>, <i>태그
        - <em> 태그에서 em은 강조를 뜻하는 emphasis의 줄임말
        - <em> 태그는 문장에서 흐름상 특정 부분을 강조하고 싶을 때 사용

        - <i> 태그에서 i는 이탤릭체, 즉 기울기체를 뜻하는 italic의 줄임말이다 
        - <i> 태그는 마음속의 생각이나 용어, 관용구 등에 사용한다.
    -->
    <h1>아이스 아메리카노</h1>
    <p><em>쓰리샷</em> 때리주야 진정한 <i>아이스 아메리카노</i> 아이겠나?</p>
</body>
</html>
