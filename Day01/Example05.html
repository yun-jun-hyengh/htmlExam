<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 모양</title>
    <!-- 이쪽에서 html4와 html5의 차이점을 명확히 설명한 후 이후 수업은
    html5로 수업한다. -->
</head>
<body>
    <!--
        텍스트 단락을 만드는 <p> 태그, 줄을 바꾸는 <br> 태그
            
        <p>, <br> 차이
        - <p> 태그는 문단을 나누는 태그이다 
        - <br> 태그는 단순히 줄바꿈(개행)을 하는 태그이다 
          <p>태그와 다르게 줄을 변경하고 싶은 부분에서 닫는 태그 없이 단독으로 사용가능함 
    -->
    <p>Hello World</p><br>
    <b>Hello World</b><br>
    <strong>Hello World</strong><br>
    <i>Hello World</i> <!-- 기울임 글꼴, 이탤릭체 -->
    <p>
        <hr>
    </p>
</body>
</html>
