<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        설명 목록을 만드는  <dl>, <dt>, <dd> 태그
        - 설명 목록이란 이름과 값 형태로 된 목록을 말한다 
    -->
    <h2>상품 구성</h2>
    <dl>
        <dt>선물용 3kg</dt> <!-- 이름 부분을 지정 -->
        <dd>소과 13 ~ 16과</dd> <!-- 값(설명) 부분을 지정 -->
        <dd>중과 10 ~ 12과</dd>
    </dl>
    <dl>
        <dt>선물용 5kg</dt>
        <dd>중과 15 ~ 19과</dd>
    </dl>
</body>
</html>
