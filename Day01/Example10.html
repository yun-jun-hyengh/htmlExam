<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style: none;
            margin: 0px; padding: 0px;
        }
    </style>
</head>
<body>
    <!-- 
        웹 문서에서 목록은 단순히 어떤 항목을 나열할 때뿐 아니라 
        특히 css와 함께 사용해서 내비게이션을 만들거나 콘텐츠를 배치하는 등 
        다양한 용도로 사용된다.
        
        순서있는 목록을 만드는 <ol>, <li> 태그
        순서 있는 목록이란 말 그대로 각 항목을 순서대로 나열한 것 
        순서 목륵은 어떤 과정을 순서대로 설명할 때 <ol>과 <li>태그를 사용해 만든다 
        
        ol : ordered list
        li : list 
        
        * 보통 ul과 ol에 있는 li 태그에서는 들여쓰기가 된다 
        만약 들여쓰기와 표시를 없애려면 css를 적용하여 해결하면 된다 !!
    -->
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료 : </b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱 : </b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <ol>
        <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
        <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둡니다.</li>
        <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
        <li>볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!!~~</li>
    </ol>
</body>
</html>
