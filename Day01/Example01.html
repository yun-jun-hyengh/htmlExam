 <!-- 
        HTML이란?
        - Hyper Text MarkUp Language 약어로 HyperText 기능을 가진 문서를 만드는 언어이다 
        즉) 웹 페이지의 구조를 결정하고 웹 문서를 만드는 것이라 생각하면 된다 
        - 웹 브라우저에 내용을 보여주는 텍스트, 이미지, 영상등의 위치를 표시하는 것을 의미
        - HTML은 콘텐츠의 서로 다른 부분들을 씌우거나 감싸서 다른 형식으로 보이게 하거나 
        특정한 방식으로 동작하도록 하는 일련의 요소로 이뤄져 있다 
        - 태그로 감싸는 것으로 단어나 이미지를 다른 어딘가로 하이퍼링크하거나 
        단어들을 표시하고 글씨체를 크게 또는 작게 만드는 등의 일을 할 수 있다  

        하이퍼텍스트(Hyper Text)
        - 문서를 서로 연결해주는 링크를 의미 

        마크업(markup) 
        - 표시하다 라는 뜻 

        HTML 요소 분석 https://developer.mozilla.org/ko/docs/Learn/Getting_started_with_the_web/HTML_basics
        <p>Hello World!!~~</p>
        태그란 => 어떤 표시를 하기 위해 붙인 꼬리표!!
        즉) 웹 브라우저에 제목 텍스트, 표로 인식해서 나타낸다 
        이때 어느 부분이 제목이고 텍스트 또는 표인지 구별할 수 있도록 꼬리표를 붙혀야 한다 
        이러한 꼬리표를 태그라고 한다 

        여는태그(Opening tag)
        - 요소의 이름으로 구성되고(여기서는 p) 여닫는 꺽쇠괄호로 감싸진다 
        - 요소가 시작되는 곳 또는 효과를 시작하는 곳임을 나타낸다  

        닫는태그(Closing tag)
        - 여는 태그와 같지만 요소의 이름 앞에 전방향 슬래시가 포함된다 
        - 요소의 끝을 나타낸다 
        - 닫는 태그를 쓰지 않는 것으로 이상한 결과가 표시될 수 잇다 

        콘텐츠(Content)
        - 요소의 내용

        요소(Element)
        - 요소는 여는 태그와 닫는 태그, 그리고 콘텐츠로 이뤄진다 
-->

<!-- 
Document Type의 약자로 HTML이 어떤 버전으로 작성되었는지
미리 선언하여 웹 브라우저가 내용을 올바를게 표시 할 수 있도록 해준다 
-->
<!DOCTYPE html> <!-- 현재 문서가 HTML5 문서임을 명시한다 -->
<!-- 웹 브라우저가 문서를 렌더링할 때 한국어와 관련된 설정을 적용할 수 있다 -->
<html lang="ko"> <!-- 해당 HTML 문서의 언어가 한국어임을 지정 -->
<head> <!-- HTML의 문서의 메타데이터(metadata)를 정의한다 -->
    <!-- 
        메타데이터(metadata)
        - 메타데이터(metadata)란 HTML 문서에 대한 정보로 웹 브라우저에는 직접적으로
        표현되지 않는 정보를 의미한다 
        <title>,<style>,<link>,<script>,<meta> 등을 이용하여 표현할 수 있다
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
        HTML 문서의 제목을 정의한다
        - 웹 브라우저의 툴바에 표시된다  
    -->
    <title>홈페이지의 제목</title> 
</head>
<body>
    <!-- 웹 브라우저를 통해 보이는 내용 부분-->
    <h2>Hello World</h2>
</body>
</html>
