<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <ol> 태그의 type, start 속성 
        - 기본적으로 숫자로 번호를 붙이지만 
        ol태그에 type속성을 사용하면 영문자나 로마 숫자 등으로 순서를 
        나타낼 수 있다 
        
        type = "a" : 영문 소문자
        type = "A" : 영문 대문자
        type = "i" : 로마 숫자 소문자
        type = "I" : 로마 숫자 대문자 
    -->
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료 : </b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱 : </b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <h4>재료 준비</h4>
    <ol type="a"> <!-- a부터 시작 -->
        <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
        <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둡니다.</li>
    </ol>
    <h4>드레싱 준비</h4>
    <ol type="a" start="3"> <!-- 세 번째 소문자인 c부터 시작-->
        <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
    </ol>
    <h4>샐러드 완성</h4>
    <ol type="a" start="4"> <!-- 네 번째 소문자 알파벳부터 시작 -->
        <li>볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!!~~</li>
    </ol>
</body>
</html>
