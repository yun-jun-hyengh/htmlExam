<script>
    // 1 ~ 100 까지 난수 생성 !! 
    let computer = Math.floor(Math.random() * (100 - 1) + 1);
    while (true) {
        let input = Number(prompt("숫자를 입력해 주세요 !!"));

        // 본인들이 숫자를 맞추면 프로그램을 종료시키고 
        // 입력한 숫자보다 컴퓨터가 크면 up
        // 입력한 숫자보다 컴퓨터가 작으면 down 
        if (computer > input) {
            alert("UP");
        } else if (computer < input) {
            alert("DOWN");
        } else if (computer == input) {
            alert("축하합니다. 정답을 맞추셨어요!!~~");
            break;
        }
    }
</script>
