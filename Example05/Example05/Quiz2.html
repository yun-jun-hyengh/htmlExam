<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form>
      <h1>글 작성하기</h1>
      <table>
        <tr>
          <th>작성자</th>

        </tr>

        <tr>
          <th>아이디</th>
          <td><input type="text" id="userName"></td>
        </tr>

        <tr>
          <th>이메일</th>
          <td>
            <input type="text" id="email"> 
            @ 
            <input type="text" id="email">
          </td>
        </tr>

        <tr>
          <th>휴대폰</th>
          <td>
            <select>
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="017">017</option>
            </select>
            -
            <input type="text">
            -
            <input type="text">
          </td>
        </tr>

        <tr>
          <th>글제목</th>
          <td><input type="text" id="title"></td>
        </tr>

        <tr>
          <th>내용</th>
          <td><textarea cols="30" rows="10" id="content"></textarea></td>
        </tr>
        
        <tr>
          <th></th>
          <td>
            <input type="submit" value="제출">
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
