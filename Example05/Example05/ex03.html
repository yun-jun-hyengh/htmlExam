<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1{
      background-color: blue;
    }
    .div2{
      background-color: aqua;
    }
    .div3{
      background-color: blueviolet;
    }
    .span1{
      background-color: chartreuse;
    }
    .span2{
      background-color: red;
    }
    .span3{
      background-color: sienna;
    }
  </style>
</head>
<body>
  <!--
    블록 요소와 인라인 요소 
    - html의 요소는 크게 블록요소(block element)와 
    인라인 요소(inline element)로 구분된다 

    블록요소(block element)
    - 사용 가능한 최대 가로 너비를 사용한다(기본 너비값 100%)
    - 전체를 차지하기 때문에 각 요소들이 수직으로 쌓인다
      (한 줄에 한개만 배치)
    - 크기값 가질 수 있다(가로너비 & 세로 길이 지정 가능)
    - 상하좌우 margin padding을 가질 수 있다 
    - div, p, ul, ol, li, h1 ~ h6, from, header, nav
    footer, section, acticle, aside, table, tr, th, td
    ,caption, blockquote, figure, figcaption


    인라인요소(inline element)
    - 요소들이 수평으로 쌓임 (한줄에 여러개 배치)
    - 사용 가능한 필요한 만큼의 영역을 사용함(컨텐츠 너비 만큼)
    - 크기값 가질 수 없다 
    - 상하 마진 적용 불가능
    (좌우 마진은 가능 / 상하좌우 패딩도 가능)
    - 텍스트를 작업하는 요소로 적합 
    - span, a, em, b, strong, video, audio 등 


    margin 
    - 현재 요소 주변의 여백 공간을 의미한다
    - 마진을 조절하면 현재 요소와 다른 요소간의 공간을
    조절할 수 있다  

    padding
    - 콘텐츠와 테두리 사이의 여백 공간 
    - 마진과 기본적인 사용방법, 속성 값이 같다 

  -->
  <div class="div1">첫번째</div>
  <div class="div2">두번째</div>
  <div class="div3">세번째</div>
  <br>
  <span class="span1">첫번째</span>
  <span class="span2">두번째</span>
  <span class="span3">세번째</span>
</body>
</html>
