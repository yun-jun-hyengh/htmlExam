<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>다음은 자바 코드의 일부분이다.</p>
  <!--
    <code> 태그는 컴퓨터 코드(code)의 일부분을 
    나타낼 때 사용한다 
  -->
  <code>System.out.println("Hello World");</code>
  <p>
    <i>비타민 C</i>와 <i>비타민 P</i>가 풍부해<br>
    <!-- sub 태그는 아래첨자를 넣고 싶을 때 사용한다 -->
    혈액순환<sub>1</sub><ins>또는</ins>
    감기예방<sub>2</sub>등에 
    좋은 것으로 알려져 있다.
  </p>
  <hr>
  <p>
    <!--
      del 태그는 텍스트 한가운데 라인을 추가하여 
      문서에서 삭제된 텍스트를 표현할 때 사용한다 
    -->
    <del>HTML과 CSS는 굉장히 어렵습니다.!!~~</del>
  </p>
</body>
</html>
