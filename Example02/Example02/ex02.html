<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    시맨틱 태그
    - 시맨틱이란 의미론적인 의미가 통하는 이라는 뜻을 가지고 있다
    <div> 태그에 의미를 부여한 태그라고 생각하면 된다 
    - 시맨틱 태그를 사용하면 문서의 가독성과 유지보수가 쉬워진다
    
    시맨틱 태그의 종류
    <header> : 사이트의 머리부분에 사용 
               사이트의 로고나 제목등을 기술할 때 사용
    <main> : 메인 콘텐츠를 나타내는데 사용 
      => 해당 페이지의 메인 콘텐츠를 나타낼 때 사용
      => 해당 문서의 중심이 되는 주제나 확장되는 콘텐츠로
         구성되어야 한다 
      => 한 번만 사용해야 한다 
    <section> : 제목별로 나눌 수 있는 문서의 콘텐츠 영역을
                구성하는 요소 
    <article> : 개별 콘텐츠를 나타내는 요소 
    <aside> : 좌우측의 사이드 영역 
    <footer> : 사이트의 바닥부분 
    <hgroup> : 제목과 부제목을 묶어서 나타내는 요소 
    <nav> : 웹 페이지 메뉴를 만들 때 사용 

    * 시멘틱 태그를 반듯이 사용해야 되는 건 아니다 !! 
    만약 시멘틱 태그를 사용하지 않았다면 
    <div id="header"> <div id="footer"> <div id="nav">
    id나 class의 이름을 추가하여 작성할 수 있다 

    div : Division의 약자로 레이아웃을 나누는데 주로 쓰임
  -->
  <!-- 헤더 -->
  <header>
    <h1>나의 블로그</h1>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 -->
  <main>
    <article>
      <h2>블로그 포스트 제목</h2>
      <p>블로그 포스트 내용...</p>
    </article>
  </main>

  <!-- 사이드바 -->
  <aside>
    <h3>관련 링크</h3>
    <ul>
      <li><a href="#">링크1</a></li>
      <li><a href="#">링크2</a></li>
    </ul>
  </aside>

  <footer>
    <p>Copyright 2024, All Rights Reserved.</p>
  </footer>
</body>
</html>
