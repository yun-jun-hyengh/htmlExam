<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 하이퍼 링크 
  <a> 태그
  - 주소 혹은 URL을 가리키는 역할을 하는 것이 a태그임
  - URL을 기준으로 Link를 만드는 태그이다 

  a 태그의 속성
  href : 페이지를 이동할 url을 지정 
  target : a태그가 연결될 url을 표시할 위치를 정의 
  title : 하이퍼링크에 마우스를 올렸을 때 표시되는 팁 
  -->
  <p>
    <a href="https://www.google.co.kr">Google</a>
  </p>
  <hr>
  <a href="https://www.daum.net/" title="daum">Daum</a>
  <hr>
  <!--
    target : <a> 태그가 연결된 url을 표시할 위치를 정의한다 

    _self : 현재 브라우저에 연결될 url을 보여준다(기본값)
    _blank : 현재 브라우저의 새로운 탭에 연결된 url을 보여준다
    _parent : 현재 브라우저의 부모 차엥 연결된 url을 보여주며
    부모 창이 없는 경우 _self와 같은 동작을 한다 
    _top : 최상단 브라우저에 표시한다. 부모 창이 없는 경우
    _self와 같은 동작을 한다 
  -->
  <a href="https://www.naver.co.kr" title="naver" target="_blank">Naver</a>
</body>
</html>
