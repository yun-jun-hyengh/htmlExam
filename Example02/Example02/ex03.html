<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    p 태그 : 텍스트 단락을 만든다 
    br 태그 : 단순히 줄을 바꾼다(개행) !! 
  -->
  <p>Hello World</p>
  <!-- 글자를 굵게 표시하는 태그로 bold -->
  <b>Hello World</b><br>
  <!-- 
    <b>요소는 콘텐츠의 중요성보다는 텍스트 자체에 주의를
    끌기 위해 사용되지만 <strong> 요소는 콘텐츠 자체의 
    중요성을 강조할 때 사용된다 !! 
  -->
  <strong>Hello World</strong><br>
  <i>Hello World!!~~</i> <!-- 기울임 글꼴, 이탤릭체 -->
  <br>
  <p>Hello <em>World</em>!!~~</p>
</body>
</html>
