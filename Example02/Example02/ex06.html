<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습페이지</title>
</head>
<body>
  <h2 style="text-align: center;">레드향 샐러드 레시피</h2>
  <blockquote>
    <p><b>재료 : </b> 레드향 1개, 아보카도 1개
    토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱 : </b>올리브유 1큰술, 레몬즙 2큰술,
    꿀 1큰술, 소금 약간</p>
    <hr>
    <h1>조리과정</h1>
    1. 샐러드 채소를 씻고 물기를 제거한 후 준비합니다.<br>
    2. 레드향과 아보카도, 토마토를 먹기 
    좋은 크기를 썰어둡니다.<br>
    3. 드레싱 재료를 믹서에 갈아줍니다. <br>
    4. 볼에 샐러드 채소와 썰어 둔 레드향, 아보카도, 토마토를
    넣고 드레싱을 뿌리면 끝 !! <br>
  </blockquote>
</body>
</html>
