<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      color: brown !important;
    }
    p{
      color: green;
    }
  </style>
</head>
<body>
  <!--
    캐스케이딩 스타일 시트 
    캐스케이딩(Cascading) : '위에서 아래로 흐른다'는 뜻
    즉) 계단식으로 적용된다는 의미임 
    선택자에 여러 스타일이 적용될 때 스타일 충돌을 막기 
    위해 우선순위에 따라 적용할 스타일을 결정한다 

    스타일 충돌을 막는(캐스케이딩)의 원칙
    1. 스타일 우선순위 
    - 스타일 규칙의 중요도와 적용 범위에 따라 우선순위가 
    결정되고 그 우선순위에 따라 위에서 아래로 스타일 적용
    
    2. 스타일 상속
    - 태그들의 포함 관계에 따라 부모 요소의 스타일을 
    자식 요소로 위에서 아래로 전달 
    - 자식 요소에서 별도로 스타일을 지정하지 않으면 
    부모 요소에 있는 스타일 속성들이 자식 요소로 전달됨 
    - 상속을 이용하면 스타일 시트를 효과적으로 만들 수 있음
  
    * 스타일 시트에서 캐스케이딩은 가장 기본적인 개념이기 
    때문에 일반적으로 스타일 시트는 캐스케이딩 스타일 
    시트와 같은 의미로 사용됨 !!

    /*!important
      - 다른 일반 스타일보다 최우선적으로 적용된다 !! 
    */
     
  -->
  <h1 style="color: red;">레드향</h1>
  <p style="color: blue;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
</body>
</html>
