<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DOM 요소의 스타일 변경</h1>
    <p id="text">이 문자열의 기본색은 검정색입니다.</p>
    <button onclick="changeRedColor()">빨간색 글자</button>
    <button onclick="charngeBlackColor()">파란색 글자</button>
</body>
<script>
    let str = document.getElementById('text');
    //console.log(str);
    function changeRedColor() {
        str.style.color = "red";
    }

    function charngeBlackColor() {
        str.style.color = "blue";
    }
</script>

</html>
