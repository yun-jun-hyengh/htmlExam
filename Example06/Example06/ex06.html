<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      전체 선택자를 사용해 웹 문서의 여백을 없애서 이미지가
      웹 브라우저 창에 딱 붙어서 나타나게 함 

      전체 선택자(전체 요소에 스타일을 적용)
      - 전체 선택자는 말 그대로 스타일을 문서의 모든 요소에
      적용할 때 사용한다 
      - 주로 모든 하위요소에 스타일을 한꺼번에 적용할 때 사용
      - 전체 선택자는 웹 브라우저에 기본 스타일을 초기화 할 때
      자주 사용한다 .
    */
    *{
      margin: 0px;
    }
  </style>
</head>
<body>
  <img src="images/index1.jpg" alt="">
  <h1>피카츄 100만볼트 !!~</h1>
</body>
</html>
