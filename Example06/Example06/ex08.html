<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 500px; 
      margin: 10px auto; /* 중앙배치 */
      padding: 10px; /* 테두리와 내용 사이 여백 */
      border: 1px solid #000; /* 테두리 굵기와 색깔 */
    }
  </style>
</head>
<body>
  <!--
    id 선택자
    - id 속성은 문서 내에서 유일한 식별자를 제공하는데 사용됨
    - id 선택자는 주로 문서의 레이아웃과 관련된 스타일을 
    지정하거나 웹 요소에 자바스크립트 프로그램을 사용하려면
    요소를 구별할 때 사용한다 
    - 클래스 선택자와 id 선택자의 가장 큰 차이는 클래스 
    선택자가 문서에서 여러 번 적용할 수 있는 반면 id 선택자는
    문서에서 한 번만 적용할 수 있다 

    이유)
    1. 고유성 보장
    - id는 고유해야 한다. 동일한 문서 내에서 동일한 id를 
    가진 두 요소는 없어야 한다 
    - 이는 문서를 쉽게 파싱하고, 스크립트 언어 또는 스타일
    링에 사용할 때 충돌을 방지한다.

    2. 접근성
    - javascript에서 getElementById와 같은 함수를
    사용하여 id로 요소를 찾을 때 중복된 id가 있으면 
    함수가 예상대로 동작하지 않을 수 있다 !! 
  -->
  <div id="container">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>비타민 c가 풍부하다</p>
  </div>
</body>
</html>
