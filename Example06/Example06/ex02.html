<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width: 440px;
    }

    header, nav, section, article, aside, footer{
      display: block;
      width: 400px;
      margin: 4px;
      padding: 4px;
      background: #dbdbdb;
      text-align: center;
      border-radius: 5px;
    }

    section{
      float: left;
      width: 280px;
      height: 200px;
    }

    article{
      width: 264px;
      height: 77px;
      line-height: 77px;
      border-radius: 5px;
    }

    .article{
      background-color: blue;
    }
    #article{
      background-color: red;
    }

    aside{
      float: left;
      width: 104px; height: 200px;
      line-height: 200px;
    }

    footer{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!--
    스타일 시트
    - 웹 문서 안에는 스타일 규칙을 여러개 사용하는데 이러한
    스타일 규칙을 한눈에 확인하고 필요할 때마다 수정하기 
    쉽도록 묶어 놓은 것 

    * 기본 스타일은 때에 따라서 필요한 경우도 있지만 스타일
    작업 시 기본 스타일도 고려해야 하기 때문에 스타일링
    작업을 힘들게 하는 요소로 작용함. 
    브라우저 마다 각 요소의 기본 스타일이 다르게 설정되어 
    있어 같은 웹 사이트라도 브라우저마다 다르게 표시되는 
    경우가 있다 

    브라우저 기본 스타일
    - 웹 브라우저에서 기본으로 만들어 져 있다 

    사용자 스타일
    - 퍼블리서가 만드는 것 
    - 인라인 스타일 시트, 내부 스타일 시트,  외부 스타일
    시트로 나뉠 수 있다 
  -->
  <header>header</header>
  <nav>nav</nav>
  <section>
    section1
    <article id="article">aritcle1</article>
    <article class="article">article2</article>
  </section>
  <aside>aside</aside>
  <footer>footer</footer>
</body>
</html>
