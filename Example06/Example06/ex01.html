<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{ /* 선택자 */
      /*
      text-align : 속성
      center : 값 
      */
      text-align: center;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <!--
    HTML로는 웹 사이트의 내용을 나열하고 CSS로는 웹 문서의
    디자인을 구성한다 

    CSS란
    - css는 cascading style sheets의 약자 
    - css는 html 요소들이 각종 미디어에서 어떻게 보이는가를
    정의하는데 사용되는 스타일 시트 언어이다 

    스타일 형식
    선택자 {속성1: 속성값1; 속성2: 속성값2;}

    선택자란?
    - 선택자는 css 속성 값을 적용하기 위해 어떤 html
    요소를 선택해야 하는지 브라우저에 알려주는 요소 및 용어
    - 선택자에 의해 선택되는 요소를 선택자의 대상이라 한다 
  -->
  <p>Hello World!!~~</p>
</body>
</html>
