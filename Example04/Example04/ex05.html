<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    input 태그
    - 사용자가 입력하는 부분을 주로 input 태그를 이용해서
    값을 넣는다 

    text : 한 줄짜리 텍스트를 입력할 수 있다 
    password : 비밀번호를 입력할 수 있는 필드를 넣는다 
    placeholder : 입력 필드에 사용자가 적절한 값을 입력
    할 수 있도록 도와주는 짧은 도움말을 명시한다 
  -->
  <input type="text" 
  placeholder="아이디를 입력해주세요"><br>

  <input type="password" 
  placeholder="비밀번호를 입력해주세요">
</body>
</html>
