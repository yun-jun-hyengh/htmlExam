<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    date 유형의 input 요소는 사용자가 날짜를 입력하거나 
    선택할 수 있는 컨트롤 

    type="data"로 지정하면 달력에서 날짜를 선택해서 
    입력할 수 있다 !!
    yyyy-mm-dd 형식으로 연도, 월, 일이 표시된다 

    type="month"로 지정하면 달력에서 월을 선택해서 입력
    할 수 있다 
    월을 선택하면 yyyy-mm 형식으로 연도, 월까지만 입력됨

    type="week"로 지정하면 달력에서 주를 선택해서 입력
    할 수 있다 
    주를 선택하면 1월 첫째 주를 기준으로 몇 번째 주인지 
    표시됨 !! 
  -->
  <label for="">날짜를 선택하세요
    <input type="date">
  </label>
  <hr>
  <p><h2>날짜 지정하기</h2></p>
  <input type="date">
  <input type="month">
  <input type="week">
</body>
</html>
