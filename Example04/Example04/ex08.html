<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    스핀 박스를 사용해 숫자 입력하기 
  -->
  <ul>
    <li>
      <label>
        <input type="checkbox" checked>라이터
      </label>
      <input type="number" min="0" max="10" value="1">
      (최대 10개)
    </li>
    
    <li>
      <label><input type="checkbox">레종 프렌치 블랙</label>
      <input type="number" min="0" max="5" value="1">
      (최대 5개)
    </li>

    <li>
      <label><input type="checkbox">듀퐁라이터</label>
      <input type="number" min="0" max="7" value="1">
      (최대 7개)
    </li>
  </ul>


</body>
</html>
