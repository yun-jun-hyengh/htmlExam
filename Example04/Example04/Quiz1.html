<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, thead, tbody, td, th{
      border: solid 1px #000;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h3 style="text-align: center;">테이블 구조</h3>
  <table border="1" width="400" height="400">
    <tr>
      <td colspan="5" align="center">1</td>
    </tr>

    <tr>
      <td rowspan="4">6</td>
      <td colspan="4">7</td>
    </tr>

    <tr>
      <td>12</td>
      <td rowspan="2">13</td>
      <td>14</td>
      <td rowspan="3">15</td>
    </tr>

    <tr>
      <td>17</td>
      <td>19</td>
    </tr>

    <tr>
      <td colspan="2">22</td>
      <td>24</td>
    </tr>
  </table>
</body>
</html>
