<body>
    <!--
        캐스케이딩 스타일 시트 
        캐스캐이딩(Cascading) : '위에서 아래로 흐른다'는 뜻, 즉) 계단식으로 적용된다는 의미 
        선택자에 여러 스타일이 적용될 때 스타일 충들을 막기 위해 우선순위에 따라 
        적용할 스타일을 결정한다 

        스타일 충돌을 막는(캐스캐이딩)의 원칙 
        1. 스타일 우선순위 
        - 스타일 규칙의 중요도와 적용 범위에 따라 우선순위가 결정되고 그 우선순위에 
        따라 위에서 아래로 스타일 적용 

        2. 스타일 상속
        - 태그들의 포함 관계에 따라 부모 요소의 스타일을 자식 요소로 위에서 아래로 전달
        - 자식 요소에서 별도로 스타일을 지정하지 않으면 부모 요소에 있는 스타일 속성들이 
        자식 요소로 전달됨 
        - 상속을 이용하면 스타일 시트를 효과적으로 만들 수 있다 
        - 주의할 것은 스타일의 모든 속성이 부모 요소에서 자식 요소로 상속되는 것은 
        아니라는점 !! 

        * 스타일 시트에서 캐스캐이딩은 가장 기본적인 개념이기 때문에 일반적으로 
        스타일 시트는 캐스캐이딩 스타일 시트와 같은 의미로 사용됨 !! 

        !important
        * 다른 일반 스타일보다 최우선적으로 적용된다 !! 
    -->
    <h1 style="color: red;">레드향</h1>
    <p style="color: blue;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 풍에 좋은 것으로 알려져 있다.</p>
</body>
