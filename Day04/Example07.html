<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, p{
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        그룹 선택자
        - 그룹 선택자는 여러 선택자를 그룹으로 묶는 기능이다. 보통 선언 블록의 
        명령문이 서로 같아서 중복될 때 코드를 줄이는 방법 

        예시) 
        h1 {
        color: red;
        }
        p {
        color: red;
        }
        li {
        color: red;
        }
        
        위와 같은 상황에 선언 블록을 하나로 줄이는 것이 정신건강에 이롭다 
        * 선언 블록의 중복을 제거하고 선택자는 그룹으로 묶는다 
        이때 쉽표 ,기호를 선택자들을 서로 연결한다 

        h1, p, li{
            color: red;
        }
    -->
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 풍에 좋은 것으로 알려져 있다.</p>

</body>
</html>
