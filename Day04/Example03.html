<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: #0000ff;
        }
        p{
            color: darkorange;
        }
        .accent{
            color: hsl(0, 100%, 50%);
        }
    </style>
</head>
<body>
    <!--
        글자색을 지정하는 color 속성 
        - 웹 문서에서 문단이나 제목 등의 텍스트에서 글자색을 바꿀 때는 
        color 속성을 사용하낟 
        - color를 사용할 수 있는 속성값은 16진수나 rgb, hsl 또는 색상 이름이다.
    -->
    <h1>HTML</h1>
    <p>웹 페이지와 그 내용을 구조화하기 위해 사용하는 코드를 <span class="accent">HTML</span>이라 불린다.</p>
    <p>예를 들면, 콘텐츠는 여러 개의 문단, 글 머리 목록이 구조화된 것이거나</p>
    <p>사진이나 데이터 테이블일 수 도 있다.</p>
</body>
</html>
