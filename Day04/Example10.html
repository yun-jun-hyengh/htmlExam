<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 10px;
            padding: 10px;
        }
        p{
            animation-duration: 5s;
            animation-name: slidein;
            /* animation-iteration-count: infinite; 무한히 반복할 때  */
        }

        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }

            to {
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!--
        css 애니메이션 
        - 애니메이션(Animation) 효과는 html 요소에 적용되는 css 스타일을 
        다른 css 스타일로 부드럽게 변화시킴
        - 애니메이션은 에니메이션을 나타내는 css 스타일과 애니메이션의 
        sequence를 나타내는 복수의 키프레임(@keyframes) 들로 이뤄짐 

        * 자바스크립트를 활용하여 애니메이션을 나타낼 수 있지만 
        다음과 같은 이점이 있음 
        1. js를 모르더라도 간단하게 애니메이션을 만들 수 있다 
        2. js를 이용한 애니메이션은 잘 만들어졌더라도 성능이 좋지 못할 때가 있다
        css 애니메이션은 frame-skipping 같은 여러 기술을 이용하여 최대한 
        부드럽게 렌더링 된다 
        3. 브라우저는 애니메이션의 성능을 효율적으로 최적화할 수 있습니다. 
        예를 들어 현재 안보이는 엘리먼트에 대한 애니메이션은 업데이트 주기를 줄여 부하를 최소화할 수 있습니다
    -->
    <p>
        윤준형은 JAVA를 엄청나게 잘한다. JAVA를 하기위해 태어났고 JAVA를 너무나도
        잘 다루어 현재 코리아IT아카데미 강사로 있는것이었다. JAVA에 진심인 사람은 
        윤준형 강사밖에 없던 것이었다.
    </p>
</body>
</html>
