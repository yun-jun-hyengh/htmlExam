<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 720px;
      border: 1px solid black;
      margin: auto;
      padding: 20px 60px;
    }

    h1, p{
      text-align: center;
    }

    .inputBox{
      width: 350px;
      height: 30px;
    }

    ul{
      list-style-type: none;
    }

    .btnBox{
      display: flex;
      justify-content: center;
      align-content: center;
      margin: 14px;
      padding: 10px; 
    }

    #btn1{
      background: #23e7e7;
      margin : 20px auto;
      width : 200px;
      height : 40px;
      text-align : center;
      cursor : pointer;
      border: none;
      margin-right: 10px;
    }

    #btn2{
      background: #e723d7;
      margin : 20px auto;
      width : 200px;
      height : 40px;
      text-align : center;
      cursor : pointer;
      border: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>개발자 이력서</h1>
    <p>React, TypeScript, HTML, CSS에 대한 깊은 기술적
      이해와 2년이상의 실무 경력자를 찾습니다.
    </p>
    <hr>
    <br>
    <form>
      <h3>개인정보</h3>
      <ul style="line-height: 200%;">
        <li>
          <label for="name">이름 : </label>
        </li>
        <input type="text" class="inputBox" placeholder="이름을 입력하세요">
        
        <br>
        
        <li>
          <label for="phone">연락처 : &nbsp;</label>
        </li>
        <input type="text" class="inputBox" placeholder="휴대폰번호">
      </ul>
      <br>
      <h3>지원 분야</h3>
      <ul style="line-height: 200%;">
        <li>
          <input type="radio" value="webpb">웹 퍼블리싱
        </li>
        <li>
          <input type="radio" value="vebapp">웹 애플리케이션 개발
        </li>
      </ul>
      <br>
      <h3>지원 동기</h3>
      <label for="txt">
        <textarea name="txt" cols="100" rows="5"
        placeholder="지원동기를 작성해 주세요"></textarea>
      </label>
      <br>
    </form>
    <div class="btnBox">
      <button type="submit" id="btn1">접수하기</button>
      <button type="reset" id="btn2">다시쓰기</button>
    </div>
  </div>
</body>
</html>
