<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      color: #0000ff;
    }

    p{
      color: darkorange;
    }

    .accent{
      color: hsl(0, 100%, 50%);
    }

    #cont{
      background-color: rgba(33, 197, 15, 0.2);
    }
  </style>
</head>
<body>
  <!--
    글자색을 지정하는 color 속성 
    - 웹 문서에서 문단이나 제목 등의 텍스트에서 글자색을
    바꿀 때는 color 속성을 사용한다 
    - color를 사용할 수 있는 속성값은 16진수, rgb,
    hsl 또는 색상이름이다.


    16진수 표기법 
    - 16진수 색상값, #0000ff 형식
    - 각 값들이 반복되는 경우 #rgb로 한 자리씩 생략 가능

    색상명 표기법
    - 각 색상들의 명칭으로 표기 

    RGB값 표기법 
    - RGB값을 10진수 형식으로 표기 
    - 각 색상 범위는 0 ~ 255, 쉼표로 구분 
    - rgba로 투명도 조절까지 가능
    - a는 알파채널을 뜻하며 알파채널은 투명도를 의미함 
    투명도는 0.0에서 1사이 값을 지정
    
    HSL값 표기법 
    - 색상, 채도, 명도 구성 요소에 따라 색상을 표현한다.
  -->
  <h1>HTML</h1>
  <p>웹 페이지와 그 내용을 구조화 하기 위해 
    사용하는 코드를 <span class="accent">HTML</span>
    이라 불린다.
  </p>
  <p>예를 들면, 콘텐츠는 여러 개의 문단, 글 머리 
    목록이 구조화된 것이거나 
  </p>
  <p>사진이나 데이터 테이블일 수 도 있다.</p>
  <hr>
  <div id="cont">
    색상확인
  </div>
</body>
</html>
