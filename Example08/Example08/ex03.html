<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: #09c;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* 선택자 뒤에 가상이벤트*/
    .hover_box:hover{
      background-color: aquamarine;
    }

    /*
    > 기호는 자식 선택자로 왼쪽의 요소가 오른쪽의 요소의 
    직접적인 부모일 때만 스타일을 적용한다는 것을 의미 

    .cont 클래스를 가진 요소의 자식 중에서 태그 이름이 
    div인 요소들이 선택된다 
    즉) .cont 클래스를 가진 요소의 직계 자식인 div 요소들에 
    스타일을 적용하겠다는 의미이다.
    */
    .cont > div{
      margin-top: 20px;
      width: 100px;
      height: 100px;
      float: left;
      background-color: orange;
    }

    .cont > div:nth-child(2n + 1){
      background-color: aqua;
    }
  </style>
</head>
<body>
  <!--
    가상 클래스 선택자 
    - 선택자 뒤에 :가상이벤트를 붙이면 특정 이벤트마다 
    적용할 스타일을 설정할 수 있으며, 이를 가상 클래스라 
    한다.
  -->
  <div class="box hover_box">
    마우스를 올려보세요!!~~
  </div>

  <div class="cont">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
