<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Document 메소드
        - Document 객체는 HTML 요소와 관련된 작업을 도와주는 다양한
        메소드를 제공한다 

        document.getElementsByTagName()
        - 해당 태그 이름의 요소를 모두 선택함 

        document.getElementById()
        - 해당 아이디의 요소를 선택함

        document.getElementsByClassName()
        - 해당 클래스에 속한 요소를 모두 선택함 

        document.getElementsByName()
        - 해당 name 속성값을 가지는 요소를 모두 선택함 

        document.querySelectorAll()
        - 해당 선택자로 선택되는 요소를 모두 선택함 

        document.querySelector()
        - 요소를 하나만 추출 
    -->
    <button id="btn">버튼</button>
</body>
<script>
    /*
    이벤트란 ? 모든 문서 객체는 생성되거나 클릭되거나 
    마우스를 위에 올리거나 할 때 이벤트라는 것이 발생한다 
    */
    let btn = document.getElementById("btn");

    // 이벤트가 발생할 때 실행할 함수는 addEventListener 메소드 사용
    // 타겟.addEventListener('이벤트 타입', function)
    btn.addEventListener('click', () => {
        alert("클릭됨!!~~");
    });
</script>

</html>
