<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        아이디(id)를 이용한 선택 
        getElementById() 메소드는 아이디를 이용하여 html 요소를 
        선택한다
    -->
    <h1>아이디를 이용한 선택</h1>
    <ul>
        <li>첫 번째 선택</li>
        <li id="two">두 번째 선택</li> <!-- 빨간색 글자 -->
        <li>세 번째 선택</li>
        <li id="four">네 번째 선택</li> <!-- 초록색 글자 -->
        <li>다섯 번째 선택</li>
        <li>여섯 번째 선택</li>
    </ul>
</body>
<script>
    var select1 = document.getElementById("two");
    var select2 = document.getElementById("four");

    select1.style.color = "red";
    select2.style.color = "green";
</script>

</html>
