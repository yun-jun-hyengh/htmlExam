<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        문서 객체 조작하기(DOM)
        - DOM은 Document Object Model의 약자로, HTML, XML 등의 
        문서에 접근하고 조작할 수 있는 인터페이스이다 
        - HTML 문서를 브라우저가 해석하면서 각각의 HTML 요소를 Js가 
        사용할 수 있는 객체로 생성하고 이들 객체를 계층적으로 연결해 
        문서를 표현한다 
        - DOM을 사용하면 문서 구조, 스타일, 내용등을 변경할 수 있고 
        이를 통해 동적인 웹 페이지를 만들 수 있다 

        노드종류
        문서 노드(Document Node)
        - 문서 자체를 나타내는 노드 DOM 트리의 최상위에 위치하며, 문서 
        내부의 모든 요소들은 문서 노드의 자식 노드로 포함됨 

        요소 노드(Element Node)
        - HTML 요소를 나타내는 노드임. 태그로 표현되며 속성과 자식 
        노드를 가질 수 있다 

        속성 노드(Attribute Node)
        - HTML 요소의 속성을 나타내는 노드. 요소 노드의 자식 노드로 
        포함되며 이름과 값으로 구성된다 

        텍스트 노드(Text Node)
        - HTML 요소내의 텍스트를 나타내는 노드. 요소 노드의 자식 노드로 
        포함됨 

        주석 노드(Comment Node)
        - HTML 주석을 나타내는 노드이다. 요소 노의 자식 노드로 포함된다 
    -->
    <h1>Hello World!!~~</h1>
    <hr>
    <h2>Bye World!!!~~</h2>
</body>
<script>
    /*
    Document 객체 
    - Document 객체는 웹 페이지 그 자체를 의미한다 
    - 웹 페이지에 존재하는 HTML 요소에 접근하고자 할 때는 반드시 
    Document 객체부터 시작해야 한다 !! 
    */

    // document.documentElement
    // head와 body를 둘러싼 최상위 요소를 반환 
    const htmlElem = document.documentElement;
    console.log(htmlElem);

    const bodyElem = document.body; // body 요소를 읽어들임
    const headElem = document.head; // head 요소를 읽어들임
    const titleElem = document.title; // title 요소를 읽어들임 
    console.log(bodyElem);
    console.log(headElem);
    console.log(titleElem);
</script>

</html>
