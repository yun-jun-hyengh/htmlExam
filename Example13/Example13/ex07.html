<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>색상 바꾸기</h1>
    <p class="col">첫 번째 단락</p>
    <ul>
        <li class="col">첫 번째 메뉴</li>
        <li>두 번째 메뉴</li>
        <li class="col">세 번째 메뉴</li>
        <li class="col">네 번째 메뉴</li>
    </ul>
</body>
<script>
    // col 클래스 중에 li 요소 선택 
    let selectItem = document.querySelectorAll("li.col");
    console.log(selectItem);
    for (let i = 0; i < selectItem.length; i++) {
        selectItem.item(i).style.color = "red";
    }
</script>


</html>
