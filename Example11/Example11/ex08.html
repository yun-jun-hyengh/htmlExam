    <script>
        // 배열 뒷부분에 요소 추가하기 
        // push() 메소드를 사용해 배열 뒷부분에 요소를 추가할 수 있다 
        let fruits = ["배", "사과", "딸기", "키위", "바나나"];
        fruits.push("체리");
        fruits.push(1);
        fruits.push([220, 230])
        console.log(fruits);
        console.log(fruits[7][0]);
        console.log(fruits[7][1]);
    </script>
