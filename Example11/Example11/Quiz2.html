<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * prompt함수로 문자열을 입력받아 "안녕"이 들어가면 "안녕하세요"
         * 를 반환하고 "잘자" 혹은 "잘 자"를 입력하면 "안녕히 주무세요"
         * 를 반환하는 코드를 작성하세요 !!  
         * */
        let input = prompt("입력 >> ");
        if (input.indexOf("안녕") >= 0) {
            alert("안녕하세요");
        } else if (input.indexOf("잘자") >= 0 || input.indexOf("잘 자") >= 0) {
            alert("안녕히 주무세요");
        }
    </script
</head>

<body>

</body>

</html>
