<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 요소 제거하기 
        // 인덱스로 요소 제거 : 배열의 특정 인덱스에 있는
        // 요소를 제거할 때 splice() 메소드를 사용한다 !! 
        let fruits = ['배', '사과', '키위', '바나나'];
        fruits.splice(2, 1);

        // 값으로 요소 제거 
        const index = fruits.indexOf('사과');
        //console.log(index);
        fruits.splice(index, 1);
        console.log(fruits);

        // 문자열 indexOf() 메소드 
        // 문자열 내부에서 특정 문자열의 위치를 찾을 수 있다 
        let stringA = "동해물과 백두산이 마르고 닳도록";
        console.log("백두산 인덱스 번호 : " + stringA.indexOf("백두산"));
    </script>
</head>

<body>

</body>

</html>
