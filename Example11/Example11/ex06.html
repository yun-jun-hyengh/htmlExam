<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 배열
         * - 배열은 여러 자료를 묶어서 활용할 수 있는 특수한 자료임
         * - 배열은 여러 개의 변수를 한 번에 선언해 다룰 수 있는 자료형이다
         * - [](대괄호)를 사용해 생성하고 내부의 값을 쉼표(,)로 구분한다
         * - 어떠한 종류의 자료형도 요소가 될 수 있다 
         * */
        const array1 = [10, 20, 30, "string", "boolean", true, [273, 10]];
        console.log(array1);
        const array2 = [273, "String", true, function () { }, {}, [273]];
        console.log(array2);
    </script>
</head>

<body>

</body>

</html>
