<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 요소에 접근하기 
        let numbers = [273, 52, 10, 32, true, false];
        console.log(numbers);
        console.log("numbers의 1번째 요소 : " + numbers[0]);
        console.log("numbers의 2번째 요소 : " + numbers[1]);
        console.log("numbers의 3번째 요소 : " + numbers[2]);
        console.log("numbers의 4번째 요소 : " + numbers[3]);
        console.log("numbers의 5번째 요소 : " + numbers[4]);
        console.log("numbers의 6번째 요소 : " + numbers[5]);

        // 배열 요소 개수 확인하기 
        // 배열 내부에 들어 있는 요소의 개수를 확인할 때는 배열의
        // length 속성을 사용한다 
        console.log("numbers의 배열 길이 : " + numbers.length);
    </script>
</head>

<body>

</body>

</html>
